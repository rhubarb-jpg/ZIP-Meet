           style="stroke-width:0.264583"
           x="71.433784"
           y="62.576241">Saul Goodman</tspan></text>
      <text
         xml:space="preserve"
         style="font-size:5.64444px;line-height:1.25;font-family:sans-serif;fill:#6e6e6e;fill-opacity:1;stroke-width:0.264583"
         x="71.74987"
         y="70.901161"
         id="text11689"><tspan
           sodipodi:role="line"
           id="tspan11687"
           style="fill:#6e6e6e;fill-opacity:1;stroke-width:0.264583"
           x="71.74987"
           y="70.901161">Blood Type: AB · Libra · Diet Dr. Pibb </tspan></text>
    </g>
    <text
       xml:space="preserve"
       style="font-size:5.64444px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="11.737782"
       y="203.09009"
       id="text11706"><tspan
         sodipodi:role="line"
         id="tspan11704"
         style="stroke-width:0.264583"
         x="11.737782"
         y="203.09009">My name is Walter Hartwell White. I live at 308 Negra Arroyo Lane, </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="210.14565"
         id="tspan11708">Albuquerque, New Mexico, 87104. This is my confession. If you're </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="217.20119"
         id="tspan11710">watching this tape, I'm probably dead, murdered by my brother-in-law </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="224.25674"
         id="tspan11712">Hank Schrader. Hank has been building a meth empire for over a year </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="231.31229"
         id="tspan11714">now and using me as his chemist. Shortly after my 50th birthday, </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="238.36784"
         id="tspan11716">Hank came to me with a rather, shocking proposition. He asked </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="245.42339"
         id="tspan11718">that I use my chemistry knowledge to cook methamphetamine, </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="252.47894"
         id="tspan11720">which he would then sell using his connections in the drug world. </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="259.53448"
         id="tspan11722">Connections that he made through his career with the DEA. I was... </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="266.59003"
         id="tspan11724">astounded, I... I always thought that Hank was a very moral man and </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="273.6456"
         id="tspan11726">I was... thrown, confused, but I was also particularly vulnerable at the </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="280.70114"
         id="tspan11728">time, something he knew and took advantage of. I was reeling from a </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="287.75668"
         id="tspan11730">cancer diagnosis that was poised to bankrupt my family. Hank took me </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="11.737782"
         y="294.81226"
         id="tspan11732">on a ride along, and showed me just how much money even a small </tspan></text>
